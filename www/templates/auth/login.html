<ion-view class="login-view auth-view" cache-view="false">
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card login-container" content-tabs tabsdata='tabsdata'>
          <form name="login_form" class="" novalidate ng-cloak>
            <my-tabs>
              <my-tab title='קוד מחמיר'>
                <div class="list">
                  <label class="item item-input {{errorAreaHide()}}" dir="rtl">
                    <i class="icon icon-right ion-android-warning"></i>
                    <input type="email" placeholder="הודעה משרת" name="pin_error" ng-model="user.error" required>

                  </label>
                  <label class="item item-input" >
                    <input type="tel" placeholder="PIN" name="user_pin" ng-model="user.pin" required valid-pin="user.pin" maxlength="4" ng-disabled="{{pinCodeLock}}">
                  </label>
                </div>
              </my-tab>
            </my-tabs>
            <div class="item item-body bottom-content">
              <button type="submit" class="button button-positive button-block" ng-click="doLogIn()" ng-disabled="(selected_tab=='Email') ? (login_form.user_email.$invalid || login_form.user_password.$invalid) : ((selected_tab=='Phone') ? (login_form.user_pin.$invalid) : false)">
                התחברות
              </button>
            </div>
          </form>
        </div>
        <!--
        <div class="alternative-actions">
          <a class="forgot-password button button-small button-clear button-light" ui-sref="auth.forgot-password">
            Forgot Password?
          </a>
          <a class="sign-up button button-small button-clear button-light" ui-sref="auth.signup">
            Sign Up
          </a>
        </div>
        -->
      </div>
    </div>
  </ion-content>
</ion-view>
