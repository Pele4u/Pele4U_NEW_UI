<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="post-size-14px">
    <ion-nav-bar class="bar app-top-bar">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
    <ion-content>
      <ion-list>
        <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="#">
          <div class="user-image-container">
            <pre-img ratio="_1_1" helper-class="rounded-image">
              <!--<img class="user-image" ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg" spinner-on-load>-->
              <img class="user-image" ng-src="img/employees/worker.png" spinner-on-load>
            </pre-img>
          </div>
          <h2 class="greeting">תמונה בקרוב</h2>
          <p class="message">ברוכים שבים</p>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.p1_appsLists">
          <i class="icon ion-document"></i>
          <h2 class="menu-text">רשימת אפליקציות</h2>
        </ion-item>
        <!--
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.layouts">
          <i class="icon ion-wand"></i>
          <h2 class="menu-text">שונות</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ng-click="showLogOutMenu()"  >
          <i class="icon ion-gear-a"></i>
          <h2 class="menu-text">התנתקות</h2>
        </ion-item>
        -->
      </ion-list>

    </ion-content>
  </ion-side-menu>
