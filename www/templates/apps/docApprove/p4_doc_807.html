<ion-view class="feed-entries-view">
  <ion-nav-buttons side="right" >
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span></span>
  </ion-nav-title>
  <ion-content scroll="false">
    <div class="pele-page-title pele-img-size pele-page-title-font">
      <a>טופס דיווח היעדרות</a>
    </div>
    <tab-slide-box>
      <div class="tsb-icons">
        <div class="tsb-ic-wrp">
          <ion-scroll direction="x" class="tsb-hscroll ">
            <a href="javascript:;" class="{{tab.icon}}" ng-repeat="tab in tabs" on-finish-render="test()">{{tab.text}}</a>

          </ion-scroll>
        </div>
      </div>
      <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
        <!-------------------------------------------------------------------------------->
        <!----------------------------- Approve List Slide ------------------------------->
        <!-------------------------------------------------------------------------------->
        <ion-slide>
          <ion-scroll style="height:80%" delegate-handle="slide1Scroll" >
            <div class="item item-divider "><a class="float-right">פרטי עובד</a></div>

            <label class="item item-thumbnail-left">
              <img src="img/employees/worker.png">
              <h2 class="float-right">שם : {{CREATOR}}</h2><br>
              <h2 class="float-right">ת.ז. : {{EMP_NUMBER}}</h2><br>
              <h2 class="float-right">מספר טופס : {{DOC_INIT_ID}}</h2><br>
              <h2 class="float-right">ת. יצירה : {{SENT_DATE}}</h2><br>
              <h2 class="float-right">מחלקה : {{DEPARTMENT}}</h2><br>
              <h2 class="float-right">חטיבה : {{SECTOR}}</h2><br>
            </label>
          <div ng-repeat="detail in docDetails.ACTION_HISTORY" type="item-text-wrap" dir="RTL">
            <!--<div class="item item-divider "> -->
            <a class="item item-divider item-icon-right">
              <i class="icon ion-android-contact"></i>
              <p class="float-right">{{detail.USER_NAME}}</p>
            </a>
            <!--</div>-->
            <label class="item" ng-hide="pelHideShow(detail.ACTION)">
              <div class="row">
                <div class="col text-right">פעולה : </div>
                <div class="col col-75 text-right">{{detail.ACTION}}</div>
              </div>
              <div class="row">
                <div class="col text-right">ת. פעולה : </div>
                <div class="col col-75 text-right">{{detail.ACTION_DATE}}</div>
              </div>
              <div class="row">
                <div class="col text-right">הערות : </div>
                <textarea class="col col-75 text-right" readonly="true">{{detail.ACTION_NOTE}}</textarea>
              </div>
            </label>
          </div>
            </ion-scroll>
        </ion-slide>
        <!------------------------------------------------------------------------------->
        <!----------------------------- Doc Details Slide ------------------------------->
        <!------------------------------------------------------------------------------->
        <ion-slide>
          <ion-scroll style="height:90%" delegate-handle="slide1Scroll" >
    <!-- Refresh to get the new posts -->
            <div class="item item-divider "><a class="float-right">פרטי עובד</a></div>

            <label class="item item-thumbnail-left">
              <img src="img/employees/worker.png">
              <h2 class="float-right">שם : {{CREATOR}}</h2><br>
              <h2 class="float-right">ת.ז. : {{EMP_NUMBER}}</h2><br>
              <h2 class="float-right">מספר טופס : {{DOC_INIT_ID}}</h2><br>
              <h2 class="float-right">ת. יצירה : {{SENT_DATE}}</h2><br>
              <h2 class="float-right">מחלקה : {{DEPARTMENT}}</h2><br>
              <h2 class="float-right">חטיבה : {{SECTOR}}</h2><br>
            </label>
      <ul class="list">
        <div ng-repeat="detail in docDetails.DOC_LINES" type="item-text-wrap" dir="RTL">
            <a class="item item-divider item-icon-right">
              <i class="icon ion-android-calendar"></i>
              <p class="float-right">{{detail.EFFECTIVE_DATE}}</p>
              <span>יום: {{detail.WEEK_DAY}}</span>
              <span class="tab">סה"כ
                {{detail.ALL_HOURS}}
              </span>
            </a>
          <label class="item">
            <div class="row">
              <div class="col text-right">סיבה העדרות : </div>
            </div>
            <div class="row">
              <textarea class="col text-right" readonly="true" rows="4">{{detail.ATTRIBUTE4}}</textarea>
            </div>
            <div class="row">
              <div class="col text-right">הערה : </div>
            </div>
            <div class="row">
              <textarea class="col text-right" readonly="true" rows="4">{{detail.ATTRIBUTE5}}</textarea>
            </div>
          </label>
        </div>
      </ul>
     </ion-scroll>
    </ion-slide>
   </ion-slide-box>
  </ion-content>
  <!-- Footer Actions -->
  <ion-footer-bar align-title="right">

    <div class="row " ngmodel="buttons.approve" ng-show="approve">
      <div class="col">
        <button class="button button-block button-large button-positive  icon-right ion-checkmark-circled" ng-click="docApprove()">אישור</button>
      </div>

      <div class="col">
        <button class="button button-block button-large button-assertive icon-right ion-close-circled" ng-click="docReject()">דחיה</button>
      </div>
    </div>
    <div class="row" ngmodel="buttons.approve" ng-show="!approve">
      <div class="col col-25"></div>
      <div class="col">
        <button class="button button-block button-large button-positive  icon-right ion-checkmark-circled" ng-click="docOK()">אישור</button>
      </div>
      <div class="col col-25"></div>
    </div>

  </ion-footer-bar>
  <script id="templates/modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">הערה חדשה</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">ביטול</button>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="list" dir="RTL">
          <label class="item item-input">
            <textarea rows="8" ng-model="newNote.Note" type="text"></textarea>
          </label>
          <button class="button button-full button-positive" ng-click="createNote(newNote)">שמירה</button>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>
</ion-view>
