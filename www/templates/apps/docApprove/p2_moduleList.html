<ion-view cache-view="false" >
  <ion-nav-buttons side="right" >
    <button menu-toggle="left" class="button button-icon icon ion-navicon">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>אישור טפסים</span>
  </ion-nav-title>
  <ion-content class="pele-background">
    <ion-refresher pulling-text="משוך לרענון..."  on-refresh="doRefresh()">
    </ion-refresher>
    <div class="pele-page-title pele-img-size pele-page-title-font">
      <a class="description">רשימת טפסים לאישור</a>
    </div>
    <div class="list category-feeds">
      <a ng-repeat="source in category_sources" class="pele-item item item-icon-right" ng-click="onClick(source.MODULE_NAME ,source.DOCUMENT_QTY )">
        <div class="app-button">

          <p class="description">({{source.DOCUMENT_QTY}})&nbsp;&nbsp;{{source.MODULE_DESC}}</p>
        </div>
        <!--<i class="icon ion-arrow-right-c"></i>-->
        <!--<span class="badge badge-assertive">{{source.DOCUMENT_QTY}}</span>-->
      </a>
    </div>
  </ion-content>
</ion-view>
