<ion-view cache-view="false" >
  <ion-nav-buttons side="right" >
    <button menu-toggle="left" class="button button-icon icon ion-navicon">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <!--<span>אישור טפסים</span>-->
    <!-- -->
    <div class="bar bar-header bar-light">
      <div class="title" id="logo">
        <!--<img src="img/DocApprove/logo.png" style="max-width: 100%;  height: 100%;"/>-->
      </div>
    </div>
  </ion-nav-title>
  <ion-content class="pele-background">
    <ion-refresher pulling-text="משוך לרענון..."  on-refresh="doRefresh()">
    </ion-refresher>
    <div class="pele-page-title pele-img-size pele-page-title-font">
      <a class="description">בחירת טפסים לאישור</a>
    </div>

    <div class="row row-bottom">
      <div class="col"></div>
    </div>

    <div ng-repeat="source in category_sources" ng-model="btn_class.on_release" on-touch="btn_class.on_release = !btn_class.on_release" on-release="btn_class.on_release = !btn_class.on_release">
      <div class="row" ng-show ="btn_class.on_release">
        <div class="col col-10"></div>
        <div class="col col-80 pele-item-on-release item item-icon-right" ng-click="onClick(source.MODULE_NAME ,source.DOCUMENT_QTY )">
          <div class="app-button">
            <p class="description">{{source.MODULE_DESC}}&nbsp;&nbsp;({{source.DOCUMENT_QTY}})</p>
          </div>
        </div>
        <div class="col col-10"></div>
      </div>

      <div class="row" ng-show ="!btn_class.on_release">
        <div class="col col-10"></div>
        <div class="col col-80 pele-item-on-touch item item-icon-right" ng-click="onClick(source.MODULE_NAME ,source.DOCUMENT_QTY )">

          <div class="app-button">
            <p class="description">{{source.MODULE_DESC}}&nbsp;&nbsp;({{source.DOCUMENT_QTY}})</p>
          </div>
        </div>
        <div class="col col-10"></div>
      </div>
      <!---->
      <!--
      <div class="pele-item-on-touch item item-icon-right" ng-click="onClick(source.MODULE_NAME ,source.DOCUMENT_QTY )" ng-show ="!btn_class.on_release">
        <div class="app-button">
          <p class="description">({{source.DOCUMENT_QTY}})&nbsp;&nbsp;{{source.MODULE_DESC}}</p>
        </div>
      </div>
      -->
    </div>
  </ion-content>
</ion-view>
